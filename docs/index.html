<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>천혜향의 랭체인</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- 사용자 정의 스타일 -->
    <link rel="stylesheet" href="style.css" />

    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="천혜향" />
    <link rel="manifest" href="./assets/site.webmanifest" />

    <!-- Open Graph 메타 태그 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="천혜향의 랭체인" />
    <meta
      property="og:description"
      content="당신만을 위한 앵무새, 랭체인이다 삐룩삐룩!"
    />
    <meta
      property="og:image"
      content="https://github.com/thousandyehyang-archive/langchain-quest/blob/main/docs/assets/parrot-og.png?raw=true"
    />
    <meta
      property="og:url"
      content="https://thousandyehyang-archive.github.io/langchain-quest/"
    />
    <meta property="og:site_name" content="천혜향의 랭체인" />

    <!-- 트위터 카드 메타 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="천혜향의 랭체인" />
    <meta
      name="twitter:description"
      content="당신만을 위한 앵무새, 랭체인이다 삐룩삐룩!"
    />
    <meta
      name="twitter:image"
      content="https://github.com/thousandyehyang-archive/langchain-quest/blob/main/docs/assets/parrot-og.png?raw=true"
    />
  </head>
  <body class="bg-light">
    <!-- 내비게이션 바 추가 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">천혜향의 랭체인</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#explore-text">탐험하기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#footer">문의하기</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 배너 이미지 섹션 -->
    <header class="header-banner"></header>

    <!-- 제목과 본문 텍스트 섹션 -->
    <section class="text-section py-5">
      <div class="container text-center">
        <h1 class="display-4 fw-bold mb-4">천혜향의 랭체인이다롱</h1>
        <p class="lead">
          <img
            src="./assets/favicon.svg"
            alt="앵무새 아이콘"
            class="parrot-icon"
          />
          나는 앵무새 랭-체인이다롱. 당신만을 위한 랭체인 조(鳥)수가
          되어드린다롱!
        </p>
      </div>
    </section>

    <!-- 본문 섹션 -->
    <div class="container text-center py-5">
      <form id="explore-form" class="d-flex justify-content-center mb-4">
        <input
          type="text"
          name="text"
          class="form-control form-control-lg me-2"
          placeholder="무엇이든 물어보다롱"
          aria-label="Explore"
          required
        />
        <button type="submit" class="btn btn-primary btn-lg custom-btn">
          탐험 시작
        </button>
      </form>
      <br />
      <section id="explore-text"></section>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-white">
      <p class="mb-0">© 2025 천혜향의 랭체인. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 자바스크립트 연결 -->
    <script src="app.js"></script>
  </body>
</html>
